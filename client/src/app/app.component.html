<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="main-sections">
          <ion-list-header>نرم افزار فریلنسر</ion-list-header>
          <ion-note>دستیار مدیریت تسک و ورکلاگ</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="other-sections">
          <ion-item lines="none" (click)="logout()">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="exit-outline"
              md="exit-sharp"
            ></ion-icon>
            <ion-label>خروج</ion-label>
          </ion-item>
        </ion-list>

        <ion-label id="app-version">نسخه 0.0.1</ion-label>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
